                </div>

                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="./index.html">Página Inicial</a></li>
                                <li><a href="./categories.html">Animes</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <div class="dropdown">
                            <button class="dropbtn"><span class="icon_profile"></span></button>
                            <div class="dropdown-content">
                                <a class="login" href="login.html">Entrar</a>
                                <a href="signup.html">Cadastrar</a>

                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>

    <!-- Header End -->

    <!-- Normal Breadcrumb Begin -->

    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Cadastrar</h2>
                        <p>Bem-vindo ao blog oficial do Anims</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->

    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Cadastrar</h3>
                        <form onsubmit="userSignup(event)">
                            <div class="input__item">
                                <input id="email" type="email" placeholder="Email" required>
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input id="name" type="name" placeholder="Usuário" required>
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input id="password" type="password" placeholder="Senha" required>
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Cadastrar</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>Já possui uma conta?</h3>
                        <a href="login.html" class="primary-btn">Entre!</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Signup Section End -->

    <!-- Footer Section Begin -->

    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>

            <div class="row">
                <div class="col-lg-3">
                    <div class="footer__logo">

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="footer__nav">
                        <ul>
                            <li class="active"><a href="./index.html">Início</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

        <!-- Js Plugins -->

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/player.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/mixitup.min.js"></script>
        <script src="js/jquery.slicknav.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            async function userSignup(event) {
                event.preventDefault(); // Impede o envio padrão do formulário
        
                // Obtendo os valores dos campos do formulário
                const email = document.getElementById('email').value;
                const nome = document.getElementById('name').value;
                const senha = document.getElementById('password').value;
        
                // Dados que serão enviados
                const data = {
                    name: nome,
                    email: email,
                    password_hash: senha,
                    adm: false // Adicione outros campos necessários aqui
                };
        
                try {
                    const response = await fetch('http://localhost:3001/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    alert('Usuário cadastrado com sucesso!');
                    console.log(result);
                    window.location.href='index.html';
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao cadastrar o usuário');
                }
            }
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var setBgElements = document.querySelectorAll('.set-bg');
                setBgElements.forEach(function(element) {
                    var bg = element.getAttribute('data-setbg');
                    element.style.backgroundImage = 'url(' + bg.replace(/\\/g, '/').replace('frontend', '') + ')';
                });
            });
        </script>

</body>
